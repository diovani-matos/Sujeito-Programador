<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    
    <form onsubmit="return calcular(event)"> 
        <label>Digite seu peso</label>
        <input type="text" name="peso" id="ipeso" placeholder="Exemplo: 65"> <br> <br>

        <label>Digite sua altura</label>
        <input type="text" name="altura" id="ialtura" placeholder="Exemplo: 1.65"> <br> <br>

        <input type="submit" value="Calcular IMC">
    </form>

    <div id="resultado">

    </div>

    <script src="script.js"></script>
</body>
</html>
